<div ms-controller="item">
	<br><br>
	<a href="#!/" class="btn btn-default">
		<span class="glyphicon glyphicon-circle-arrow-left"></span>
		返回
	</a>
	<h3>
		{{name}} 
		<small ms-if="is_init">（{{tag}}）</small>
		<small ms-if="!is_init" style="color:red">（未设置初始版本）</small>
		<br>
		<small>{{svn_url}}</small>
	</h3>
	<table class="table table-bordered">
		<tr>
			<th width="20%">SVN REV</th>
			<th width="40%">Msg</th>
			<th width="20%">TAG</th>
			<th width="20%">OP</th>
		</tr>
		<tr ms-repeat="list">
			<td>r{{el.rev}}</td>
			<td>{{el.msg}}</td>
			<td>	
				<span class="badge" ms-class-badge-success="el.is_online">{{el.tag}}</span>
			</td>
			<td>
				<!--<a ms-if="el.zip_url" ms-href="el.zip_url" class="glyphicon glyphicon-file" title="完整包下载"></a>-->
				<a ms-if="el.patch_url" ms-href="el.patch_url" class="glyphicon glyphicon-download" title="补丁包下载"></a>

				<a ms-if="el.is_online===false" href="javascript:void(0)" ms-click="online(el.rev)" class="glyphicon glyphicon-ok-circle" title="上线"></a>
				<a ms-if="el.is_online===false" href="javascript:void(0)" ms-click="cancel(el.rev)" class="glyphicon glyphicon-remove-circle" title="取消"></a>

				<a ms-if="is_pkg(el.rev)" href="javascript:void(0)" ms-click="pkg(el.rev)" class="glyphicon glyphicon-compressed" title="打包"></a>

				<a ms-if="!is_init" href="javascript:void(0)" ms-click="init(el.rev)" class="glyphicon glyphicon-flag" title="设为初始版本(1.0)"></a>

			</td>
		</tr>
	</table>
	<!--<button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-refresh"></span>
	读取svn log
	</button>-->
	
</div>
